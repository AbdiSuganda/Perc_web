<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel dengan Merge (colspan/rowspan)</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <center><h2>Tabel</h2></center>

    <center><table>
        <tr>
            <th>Nama</th>
            <th colspan="2">Informasi Pribadi</th>
        </tr>
        <tr>
            <td rowspan="3">Abdi Suganda</td>
            <td>NIM</td>
            <td>2021610045</td>
        </tr>
        <tr>
            <td>Jurusan</td>
            <td>Teknik Informatika</td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>Tarusan, Pesisir Selatan, Sumatera Barat</td>
        </tr>
    </table></center>

</body>
</html>
